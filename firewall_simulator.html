<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firewall Simulator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("https://img.freepik.com/free-vector/security-background-with-padlock-circuits_23-2147633223.jpg?t=st=1739629560~exp=1739633160~hmac=a77d91bfda78a45061fda4d90cc6ffb5334fea0b936dde26a641cea68e023719&w=740")
          no-repeat center center/cover;
        color: white;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        backdrop-filter: blur(8px);
        position: relative;
      }
      header h1 {
        font-size: 3em;
        text-shadow: 4px 4px 15px rgba(0, 255, 255, 0.7);
      }
      .content {
        background: rgba(0, 0, 0, 0.7);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.4);
        animation: fadeIn 2s;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .cyber-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(3px);
      }
    </style>
  </head>
  <body>
    <div class="cyber-overlay"></div>
    <div class="container">
      <header>
        <h1>Firewall Simulator</h1>
      </header>
      <div class="content">
        <p>ðŸ”¥ This feature is coming soon! Stay tuned. ðŸ”¥</p>
      </div>
    </div>
  </body>
</html>
