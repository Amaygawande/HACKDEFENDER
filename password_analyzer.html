<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("https://img.freepik.com/free-vector/security-background-with-padlock-circuits_23-2147633223.jpg?t=st=1739629560~exp=1739633160~hmac=a77d91bfda78a45061fda4d90cc6ffb5334fea0b936dde26a641cea68e023719&w=740")
          no-repeat center center/cover;
        color: white;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        backdrop-filter: blur(8px);
        position: relative;
      }
      header h1 {
        font-size: 2.5em;
        text-shadow: 4px 4px 15px rgba(0, 255, 255, 0.7);
      }
      #dynamic-text {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #00ffff;
      }
      .content {
        background: rgba(0, 0, 0, 0.7);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.4);
        animation: fadeIn 2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 450px;
      }
      .password-box {
        position: relative;
        width: 100%;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
      }
      .toggle-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #00ffff;
        font-size: 1.2em;
      }
      .strength {
        height: 10px;
        width: 100%;
        background: lightgray;
        border-radius: 5px;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
      }
      .strength-bar {
        height: 100%;
        width: 0%;
        transition: width 0.3s ease-in-out;
      }
      .weak {
        background: red;
      }
      .medium {
        background: orange;
      }
      .strong {
        background: green;
      }
      .tool-box {
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
        width: 80%;
        max-width: 250px;
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
        transition: transform 0.3s;
      }
      .tool-box:hover {
        transform: scale(1.05);
      }
      .tool-box a {
        text-decoration: none;
        color: #00ffff;
        font-weight: bold;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .cyber-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(3px);
      }
    </style>
  </head>
  <body>
    <div class="cyber-overlay"></div>
    <div class="container">
      <header>
        <h1>Password Strength Analyzer</h1>
        <p id="dynamic-text"></p>
      </header>
      <div class="content">
        <p>Test your password strength:</p>
        <div class="password-box">
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <span class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="strength">
          <div class="strength-bar" id="strength-bar"></div>
        </div>
        <p id="strength-text"></p>
        <div class="tool-box">
          <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
        </div>
      </div>
    </div>

    <script>
      var typed = new Typed("#dynamic-text", {
        strings: [
          "Stay Secure. Stay Vigilant.",
          "Defend Against Cyber Threats.",
          "Your Security, Our Priority.",
        ],
        typeSpeed: 50,
        backSpeed: 30,
        loop: true,
      });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          let password = this.value;
          let strengthBar = document.getElementById("strength-bar");
          let strengthText = document.getElementById("strength-text");

          let strength = 0;
          if (password.length >= 6) strength++;
          if (password.match(/[A-Z]/)) strength++;
          if (password.match(/[a-z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[\W_]/)) strength++;

          if (password.length === 0) {
            strengthBar.style.width = "0%";
            strengthText.textContent = "";
          } else if (strength < 3) {
            strengthBar.style.width = "33%";
            strengthBar.className = "strength-bar weak";
            strengthText.textContent = "Weak";
            strengthText.style.color = "red";
          } else if (strength < 5) {
            strengthBar.style.width = "66%";
            strengthBar.className = "strength-bar medium";
            strengthText.textContent = "Medium";
            strengthText.style.color = "orange";
          } else {
            strengthBar.style.width = "100%";
            strengthBar.className = "strength-bar strong";
            strengthText.textContent = "Strong";
            strengthText.style.color = "green";
          }
        });

      function togglePassword() {
        let passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }
    </script>
  </body>
</html>
